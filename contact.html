<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <title>TaraNg | Contact</title>
  </head>
  <body>
    <header>
      <div id="name">
        <p class="header-title"><a href="index.html">TaraNg</a></p>
      </div>

      <div id="nav">
        <nav>
          <a class="nav-bar" href="#">Works</a>

          <a class="nav-bar space" href="#">About</a>
          <a class="nav-bar" href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <div id="form-heading">
        <h1 class="title">Get In Touch</h1>
        <p class="title">
          How can I be of service to you? Would love to hear from you.
        </p>
      </div>
      <div id="form">
        <form action="">
          <input
            type="text"
            name="name"
            id=""
            placeholder="Fullname e.g Jason"
          />
          <input type="email" name="email" id="" placeholder="Email Address" />
          <input type="text" name="subject" id="" placeholder="subject" />
          <input
            type="text"
            name="message"
            id=""
            placeholder="Drop a message"
          />

          <button type="submit">SEND</button>
        </form>
      </div>
    </main>

    <footer>
      <div id="follow">
        <label class="footer-label" for="follow">TaraNg </label>
      </div>

      <div class="socials">
        <img src="img/icon-facebook.svg" alt="icon-facebook" />
        <img src="img/icon-instagram.svg" alt="icon-instagram" />
        <img src="img/icon-pinterest.svg" alt="icon-pinterest" />
        <img src="img/icon-twitter.svg" alt="icon-twitter" />
      </div>
    </footer>
  </body>
</html>
