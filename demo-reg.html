<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <!-- <link rel="stylesheet" href="css/register.css" /> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <title>TaraNg | Sign Up</title>
  </head>
  <body>
    <header>
      <div id="name">
        <p><a href="index.html">TaraNg</a></p>
      </div>

      <div id="nav">
        <nav>
          <a class="nav-bar" href="#">Works</a>

          <a class="nav-bar space" href="#">About</a>
          <a class="nav-bar" href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>SIGN UP</h1>
        <p>Please fill this form carefully to sign up for our news letters</p>

        <hr />

        <form action="">
          <div class="input-icons">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" />

            <i class="fa fa-instagram icon"></i>
            <input class="input-field" type="text" />

            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="text" />

            <i class="fa fa-youtube icon"></i>
            <input class="input-field" type="text" />

            <i class="fa fa-facebook icon"></i>
            <input class="input-field" type="text" />
          </div>
          <div id="fullname">
            <label for="name">Full Name</label>
            <div class="icon"></div>
            <div class="input">
              <input
                type="text"
                name="name"
                id=""
                placeholder="First Name            Last Name"
              />
            </div>
          </div>

          <div id="email">
            <label for="mail">Email Address</label>
            <div class="icon"></div>
            <div class="input">
              <input
                type="email"
                name="mail"
                id=""
                placeholder="Email Address"
              />
            </div>
          </div>

          <div id="contact">
            <label for="phone">Phone Number</label>
            <div class="icon"></div>
            <div class="input">
              <input type="text" name="name" id="" placeholder="Phone Number" />
            </div>
          </div>

          <div id="checkbox">
            <input class="flex" type="checkbox" name="policy" id="" />I accept
            the <a class="flex" href="#">Terms of use</a> &
            <a class="flex" href="#">Privacy Policy</a>
          </div>

          <div>
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div id="follow">
        <label for="follow">TaraNg </label>
      </div>

      <div class="socials">
        <img src="img/icon-facebook.svg" alt="icon-facebook" />
        <img src="img/icon-instagram.svg" alt="icon-instagram" />
        <img src="img/icon-pinterest.svg" alt="icon-pinterest" />
        <img src="img/icon-twitter.svg" alt="icon-twitter" />
      </div>
    </footer>
  </body>
</html>
